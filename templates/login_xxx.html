{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <title>登录</title>
</head>
<body>
<div class="container">
    <form class="form-horizontal" method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username" class="control-label col-md-1 col-md-offset-4">用户名：</label>
            <div class="col-md-3">
                {{ login_form.username }}
            </div>
            <span class="help-block" id="help-username">{{ login_form.errors.username.0 }}</span>
        </div>
        <div class="form-group">
            <label for="id_password" class="control-label col-md-1 col-md-offset-4">密码：</label>
            <div class="col-md-3">
                {{ login_form.password }}
            </div>
            <span class="help-block" id="help-password">{{ login_form.errors.password.0 }}</span>
        </div>
        <div class="text-center">
            <button class="btn btn-primary">登录</button>
        </div>
    </form>
</div>


<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
